<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic Elements</title>
</head>
<body>
   <header>
This is where the heading goes.
<nav>Lists should be here.
    <ol>
        <li>
            <a href="./page2.html">Second page</a>
        </li>
        <li>
            <a href="./Week 2.html">First page</a>
        </li>
    </ol>
</nav>
   </header>
   <main>
    <h1>The 'main' starts here.</h1>

        <h3>The first section can be here.</h3>

        </article>
    </section>

   </main>

This is where the footer goes. Footer links also can stay here.
   </footer>
   <div>There is little or no difference from the 'div' element</div>
